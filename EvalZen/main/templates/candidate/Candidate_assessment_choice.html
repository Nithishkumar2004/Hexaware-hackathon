<!DOCTYPE html>
<html lang="en">{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .card {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 15px 15px 0 0;
        }
        .card-title {
            text-align: center;
            font-weight: bold;
        }
        .btn-assess {
            width: 100%;
            border-radius: 0 0 15px 15px;
        }
        .icon {
            font-size: 50px;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    {% include 'main/header.html' %}
    <div class="container">
        <h2 class="text-center mb-4">Choose Your Assessment</h2>
        <div class="card-container">
            <!-- Quiz Card -->
            <div class="card text-center">
                <div class="card-body">
                    <div class="icon mb-3">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <h5 class="card-title">MCQ</h5>
                    <p class="card-text">Test your knowledge with multiple-choice questions.</p>
                    <a href="{%url 'candidate_assesment'%}" class="btn btn-primary btn-assess">Start MCQ</a>
                </div>
            </div>

            <!-- Coding Test Card -->
            <div class="card text-center">
                <div class="card-body">
                    <div class="icon mb-3">
                        <i class="fas fa-code"></i>
                    </div>
                    <h5 class="card-title">Coding Test</h5>
                    <p class="card-text">Show off your coding skills by solving coding problems.</p>
                    <a href="{%url 'candidate_coding_test'%}" class="btn btn-primary btn-assess">Start Coding Test</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
