<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            height: 100vh;
            padding-top: 20px;
            padding-left: 12px;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a.active {
            background-color: #0d6efd;
        }
        .profile-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h1 {
            font-size: 2em;
            margin: 0;
        }
        .profile-header p {
            color: #6c757d;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8;
        }
        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none;
        }
        .profile-button:hover {
            background: #682773;
        }
        .profile-button:focus,
        .profile-button:active {
            background: #682773;
            box-shadow: none;
        }
        .labels {
            font-size: 14px;
            font-weight: bold;
            color: #495057;
        }
        .labels:hover {
            color: #BA68C8;
        }
        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            {% include 'candidate/Candidate_sidebar.html' %}  <!-- Include sidebar -->
        </div>
        
        <div class="flex-grow-1">
            <div class="profile-container">
                <div class="container rounded bg-white mt-5 mb-5">
                    <div class="row">
                        <div class="col-md-3 border-right">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                {% if profile.profile_image_id %}
                                    <img class=" mt-5" width="150px" src="{{ profile.profile_image }}" alt="Profile Image">
                                {% else %}
                                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="Default Profile Image">
                                {% endif %}
                                <span class="font-weight-bold">{{ profile.first_name }} {{ profile.last_name }}</span>
                                <span></span>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="text-right">Profile Settings</h4>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label class="labels">First Name</label>
                                        <input type="text" class="form-control" placeholder="First Name" value="{{ profile.first_name }}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="labels">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name" value="{{ profile.last_name }}">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label class="labels">Date of Birth</label>
                                        <input type="date" class="form-control" value="{{ profile.dob }}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="labels">Gender</label>
                                        <input type="text" class="form-control" placeholder="Gender" value="{{ profile.gender }}">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label class="labels">Mobile Number</label>
                                        <input type="text" class="form-control" placeholder="Mobile Number" value="{{ profile.mobile }}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="labels">Email</label>
                                        <input type="email" class="form-control" placeholder="Email" value="{{ profile.email }}">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <label class="labels">Address</label>
                                        <input type="text" class="form-control" placeholder="Address" value="{{ profile.address }}">
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <label class="labels">State</label>
                                        <input type="text" class="form-control" placeholder="State" value="{{ profile.state }}">
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <label class="labels">Country</label>
                                        <input type="text" class="form-control" placeholder="Country" value="{{ profile.country }}">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label class="labels">Pincode</label>
                                        <input type="text" class="form-control" placeholder="Pincode" value="{{ profile.pincode }}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="labels">Qualification</label>
                                        <input type="text" class="form-control" placeholder="Qualification" value="{{ profile.qualification }}">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <label class="labels">Institution</label>
                                        <input type="text" class="form-control" placeholder="Institution" value="{{ profile.institution }}">
                                    </div>
                                </div>
                                <div class="mt-5 text-center">
                                    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
