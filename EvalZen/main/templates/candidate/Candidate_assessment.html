<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Proctoring System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/candidate_asses_style.css">
    <style>
        .main {
            font-family: Arial, sans-serif;
        }
        video {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        /* Modal popup styles */
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }
        .modal h2 {
            color: #d9534f;
        }
        .modal p {
            font-size: 16px;
        }
        .modal button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
        <div class="logo d-flex align-items-center">
            <img src="/static/main/logo.png" style="height: 60px; width: 60px;" alt="EvalZen Logo" class="me-2">
            <div>
                <h1 class="m-0">EvalZen</h1>
                <p class="m-0">Assess with Confidence</p>
            </div>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="/candidate/login/" class="nav-link">Dashboard</a></li>
            </ul>
        </nav>
    </header> 

    <div class="widget">
        <form action="/candidate/submit_coding_test/" method="POST"> <!-- Form starts here -->
            {% csrf_token %} <!-- Include CSRF token for security -->
            {% for question in mcqs %}
                <div class="widget">
                    <div class="question" data-index="{{ forloop.counter0 }}">
                        <h3>Question {{ forloop.counter }}</h3>
                        <p class="question">
                            {{ question.question_text }}
                        </p>
                        <ul>
                            {% for option in question.options %}
                                <li>
                                    <input type="radio" name="{{forloop.counter}}" value="{{ option }}"> {{ option }}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-primary">Submit Answers</button> <!-- Submit button -->
        </form> <!-- Form ends here -->
    </div>

</body>
</html>
