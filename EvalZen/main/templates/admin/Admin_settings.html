{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            height: 100vh;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a.active {
            background-color: #0d6efd;
        }
        .widget {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar .btn {
            margin-right: 10px;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .settings-section {
            margin-bottom: 30px;
        }
        .settings-section h4 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar d-none d-md-block">
                <div class="d-flex flex-column align-items-center">
                    <img src="{% static 'main/adminlogo.png' %}" alt="logo-2" width="50" height="50" border="0"></a>
                    <h4>EvalZen</h4>
                    <small>Assess With Confidence</small>
                </div>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item">
                        <a href="{% url 'admindashboard' %}" class="nav-link ">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'usermanagement' %}" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'adminassessment' %}" class="nav-link">Assessments</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'manualquestionupload' %}" class="nav-link">Question Upload</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'aiproctor' %}" class="nav-link">AI Proctoring</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'report' %}" class="nav-link">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'settings' %}" class="nav-link active">Settings</a>
                    </li>
                </ul>
            </nav>



            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                <h2 class="my-4">System Settings</h2>

                <!-- Platform-wide Settings -->
                <div class="widget settings-section">
                    <h4>Platform-wide Settings</h4>
                    <form>
                        <div class="form-group">
                            <label for="branding">Branding</label>
                            <input type="text" class="form-control" id="branding" placeholder="Enter branding details">
                        </div>
                        <div class="form-group">
                            <label for="emailTemplates">Email Templates</label>
                            <textarea class="form-control" id="emailTemplates" rows="3" placeholder="Enter email templates details"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="notifications">Notifications</label>
                            <select class="form-select" id="notifications">
                                <option selected>Select notification settings</option>
                                <option value="1">Email</option>
                                <option value="2">SMS</option>
                                <option value="3">Push</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </form>
                </div>

                <!-- User Roles and Permissions -->
                <div class="widget settings-section">
                    <h4>User Roles and Permissions</h4>
                    <form>
                        <div class="form-group">
                            <label for="roleName">Role Name</label>
                            <input type="text" class="form-control" id="roleName" placeholder="Enter role name">
                        </div>
                        <div class="form-group">
                            <label for="permissions">Permissions</label>
                            <textarea class="form-control" id="permissions" rows="3" placeholder="Enter permissions details"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Role</button>
                    </form>
                </div>

                <!-- Integration and API Settings -->
                <div class="widget settings-section">
                    <h4>Integration and API Settings</h4>
                    <form>
                        <div class="form-group">
                            <label for="apiEndpoint">API Endpoint</label>
                            <input type="text" class="form-control" id="apiEndpoint" placeholder="Enter API endpoint">
                        </div>
                        <div class="form-group">
                            <label for="apiKey">API Key</label>
                            <input type="text" class="form-control" id="apiKey" placeholder="Enter API key">
                        </div>
                        <div class="form-group">
                            <label for="integrations">Integrations</label>
                            <select class="form-select" id="integrations">
                                <option selected>Select integrations</option>
                                <option value="1">Google Analytics</option>
                                <option value="2">Facebook Pixel</option>
                                <option value="3">Custom Integration</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
