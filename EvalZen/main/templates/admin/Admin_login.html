{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvalZen Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100..900&display=swap"
        rel="stylesheet">

    <style>
        .right-panel {
            background-image: url("{% static 'main/admin-login-bg.png' %}");
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-panel img {
            max-width: 75%;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    {% include 'main/header.html' %}

    <!-- Main Section -->
    <section class="container-fluid">
        <div class="left-panel">
            <h2 class="text-uppercase">Admin Login</h2>
            <p>Secure access to your dashboard.</p>
            <!-- Login Form -->
            <form class="mt-4" method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="adminid" class="form-label">Admin ID</label>
                    <input type="text" class="form-control" id="adminid" name="adminid" placeholder="Enter your Admin ID">
                </div>
                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>

                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
        </div>

        <!-- Illustration Section -->
       
    </section>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
