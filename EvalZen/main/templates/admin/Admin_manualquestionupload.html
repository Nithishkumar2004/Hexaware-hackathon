{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Question Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .sidebar a.active {
            background-color: #0d6efd;
        }

        .widget {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .btn {
            margin-right: 10px;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .progress {
            height: 25px;
        }

        .preview-section {
            margin-top: 20px;
        }

        #mcq-options,
        #mcq-answer {
            display: block;
        }

        .edit-buttons {
            display: flex;
            gap: 10px;
        }

        .update-btn {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            {% include 'admin/sidebar.html' %}
            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                <h2 class="my-3">Manual Question Upload</h2>


                <!-- Upload Form -->
                <div class="widget">
                    <h4>Upload Questions Manually</h4>
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="test-type" class="form-label">Select Question Type</label>
                            <select class="form-control" id="test-type" required>
                                <option value="mcq">MCQ</option>
                                <option value="coding">Coding Test</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="questionText" class="form-label">Question Text</label>
                            <input type="text" class="form-control" id="questionText"
                                placeholder="Enter the question text" required>
                        </div>
                        <div id="mcq-options" class="mb-3">
                            <label for="options" class="form-label">Options (comma-separated)</label>
                            <input type="text" class="form-control" id="options" placeholder="Enter options">
                        </div>
                        <div id="mcq-answer" class="mb-3">
                            <label for="answer" class="form-label">Correct Answer</label>
                            <input type="text" class="form-control" id="answer" placeholder="Enter the correct answer">
                        </div>

                        <button type="submit" class="btn btn-primary">Add Question</button>
                    </form>
                </div>

                <!-- Preview Section for MCQ -->
                <div class="widget preview-section" id="mcq-preview">
                    <h4>Preview MCQ Questions</h4>
                    <table class="table table-bordered" id="mcqTable">
                        <thead>
                            <tr>
                                <th>Question Text</th>
                                <th>Options</th>
                                <th>Answer</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- MCQ Preview rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>

                <!-- Preview Section for Coding Test -->
                <div class="widget preview-section" id="coding-preview">
                    <h4>Preview Coding Test Questions</h4>
                    <table class="table table-bordered" id="codingTable">
                        <thead>
                            <tr>
                                <th>Question Text</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Coding Test Preview rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>

                <form id="assessmentForm" method="POST">
                    {% csrf_token %}
                    <div class="widget">
                        <label for="assessmentName" class="form-label">Assessment Name</label>
                        <input type="text" class="form-control" id="assessmentName" placeholder="Enter the Assessment name" required>
                        <label for="tags" class="form-label">Tags (comma-separated)</label>
                        <input type="text" class="form-control" id="tags" placeholder="Enter tags" required>
                        <input type="hidden">
                        <br>
                        <button type="submit" class="btn btn-success">Submit Assessment</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        // Global object to store all question data
        let Globaldata = {
                assessment_name: "",
                status: "not defined",
                schedule_status: "not scheduled",
                schedule: { date: "", time: "", duration: "", status: "" }, // Resetting all schedule fields
                created_at: "",
                updated_at: "",
                mcq: [],
                coding: [],
                candidates: [],
                tags: []
            };
        // Handle form submission and question preview
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
    
            // Get form values
            const questionType = document.getElementById('test-type').value;
            const questionText = document.getElementById('questionText').value;
            const options = document.getElementById('options').value;
            const answer = document.getElementById('answer').value;
    
            // Validate input
            if (!questionText || (questionType === 'mcq' && (!options || !answer))) {
                alert('Please fill in all required fields.');
                return;
            }
    
            // Create a new question object
            let newQuestion = { question_text: questionText };
    
            if (questionType === 'mcq') {
                newQuestion.options = options.split(',').map(option => option.trim());
                newQuestion.answer = answer;
                Globaldata.mcq.push(newQuestion);
                addQuestionToTable('mcqTable', [questionText, options, answer], 'mcq');
                document.getElementById('test-type').value = "mcq";
            } else if (questionType === 'coding') {
                Globaldata.coding.push(newQuestion);
                addQuestionToTable('codingTable', [questionText], 'coding');
                document.getElementById('test-type').value = "coding";
            }
    
            // Clear the form after submission
            document.getElementById('uploadForm').reset();
        });
    
        // Function to add a new row to the table for question preview
        function addQuestionToTable(tableId, cellValues, type) {
            const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
    
            cellValues.forEach((value, index) => {
                newRow.insertCell(index).textContent = value;
            });
    
            // Add edit and delete buttons
            const actionsCell = newRow.insertCell(cellValues.length);
            actionsCell.innerHTML = `
                <div class="edit-buttons">
                    <button class="btn btn-warning btn-sm edit-btn">Edit</button>
                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                    <button class="btn btn-success btn-sm update-btn" style="display: none;">Update</button>
                </div>
            `;
    
            // Attach event listeners for edit, delete, and update actions
            attachActionListeners(newRow, type);
        }
    
        // Attach event listeners to edit, delete, and update buttons
        function attachActionListeners(row, type) {
            const editBtn = row.querySelector('.edit-btn');
            const deleteBtn = row.querySelector('.delete-btn');
            const updateBtn = row.querySelector('.update-btn');
    
            editBtn.addEventListener('click', () => {
                const questionText = row.cells[0].textContent;
                document.getElementById('test-type').value = type;
                document.getElementById('questionText').value = questionText;
    
                if (type === 'mcq') {
                    document.getElementById('options').value = row.cells[1].textContent;
                    document.getElementById('answer').value = row.cells[2].textContent;
                }
    
                // Show update button and hide edit button
                updateBtn.style.display = 'inline-block';
                editBtn.style.display = 'none';
            });
    
            deleteBtn.addEventListener('click', () => {
                row.remove();
                removeFromGlobalData(row, type);
            });
    
            updateBtn.addEventListener('click', () => {
                updateQuestion(row, type);
                updateBtn.style.display = 'none';
                editBtn.style.display = 'inline-block';
            });
        }
    
        // Function to update a question in the table and global data
        function updateQuestion(row, type) {
            const updatedQuestionText = document.getElementById('questionText').value;
    
            if (type === 'mcq') {
                const updatedOptions = document.getElementById('options').value;
                const updatedAnswer = document.getElementById('answer').value;
    
                row.cells[0].textContent = updatedQuestionText;
                row.cells[1].textContent = updatedOptions;
                row.cells[2].textContent = updatedAnswer;
    
                // Update global data
                const mcqIndex = Globaldata.mcq.findIndex(q => q.question_text === row.cells[0].textContent);
                if (mcqIndex !== -1) {
                    Globaldata.mcq[mcqIndex] = {
                        question_text: updatedQuestionText,
                        options: updatedOptions.split(',').map(option => option.trim()),
                        answer: updatedAnswer
                    };
                }
            } else {
                row.cells[0].textContent = updatedQuestionText;
                const codingIndex = Globaldata.coding.findIndex(q => q.question_text === row.cells[0].textContent);
                if (codingIndex !== -1) {
                    Globaldata.coding[codingIndex].question_text = updatedQuestionText;
                }
            }
        }
    
        // Function to remove a question from global data
        function removeFromGlobalData(row, type) {
            const questionText = row.cells[0].textContent;
            if (type === 'mcq') {
                Globaldata.mcq = Globaldata.mcq.filter(q => q.question_text !== questionText);
            } else {
                Globaldata.coding = Globaldata.coding.filter(q => q.question_text !== questionText);
            }
        }
    
        // Toggle visibility for MCQ-specific fields
        document.getElementById('test-type').addEventListener('change', function () {
            const selectedType = this.value;
            document.getElementById('mcq-options').style.display = selectedType === 'mcq' ? 'block' : 'none';
            document.getElementById('mcq-answer').style.display = selectedType === 'mcq' ? 'block' : 'none';
        });
    
        // Handle assessment form submission
        document.getElementById('assessmentForm').addEventListener('submit', function (e) {
            e.preventDefault();
            Globaldata.assessment_name = document.getElementById('assessmentName').value;
            Globaldata.tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());
    
            console.log(Globaldata);
    
            // Send data to the backend
            fetch('/Admin_manualquestionupload/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(Globaldata)
            })
            .then(response => {
                if (response.ok) {
                    alert('Assessment submitted successfully!');
                    resetGlobalData();
                } else {
                    alert('Failed to submit assessment. Please try again.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    
        // Reset the global data object and clear the form
        function resetGlobalData() {
            Globaldata = {
                assessment_name: "",
                status: "not defined",
                schedule_status: "not scheduled",
                schedule: { date: "", time: "", duration: "", status: "" }, // Resetting all schedule fields
                created_at: "",
                updated_at: "",
                mcq: [],
                coding: [],
                candidates: [],
                tags: []
            };
            document.getElementById('assessmentForm').reset();
            document.getElementById('uploadForm').reset();
            // Clear the tables
            document.getElementById('mcqTable').getElementsByTagName('tbody')[0].innerHTML = '';
            document.getElementById('codingTable').getElementsByTagName('tbody')[0].innerHTML = '';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
