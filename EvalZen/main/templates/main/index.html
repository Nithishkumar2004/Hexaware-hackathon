{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvalZen - Assessment Platform - Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 120px;
            height: auto;
            margin-right: 10px;
        }

        .logo-text h1 {
            font-size: 72px;
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
        }

        .logo-text h2 {
            font-size: 32px;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
        }

        .menu {
            margin-right: 100px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            padding: 60px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            background-color: #fff;
        }

        .hero-content {
            width: 60%;
        }

        .hero-image {
            width: 40%;
        }

        .hero-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Roboto", sans-serif;
            font-weight: 700;
        }

        .hero-text h2 {
            font-size: 48px;
            color: #333;
            margin: 0;
        }

        .hero-text h2:last-child {
            background: linear-gradient(0deg, #2173D8, #B0DFFA 50%, #2173D8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-paragraph {
            text-align: center;
        }

        .hero-content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
        }

        .cta-buttons .primary-btn,
        .cta-buttons .secondary-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-right: 20px;
            border-radius: 15px;
            font-weight: 600;
        }

        .primary-btn {
            background-color: #377dff93;
            color: white;
        }

        .secondary-btn {
            background-color: #e6f3ff93;
            color: #333;
        }

        .hero-image img {
            max-width: 100%;
        }

        /* Social Media */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer ul li a {
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    {% include 'main/header.html' %}
    {% include 'main/chatbot.html' %}
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h2>NEXT-LEVEL</h2>
                <h2>ASSESSMENT TOOLS</h2>
            </div>
            <div class="hero-paragraph">
                <p>If you want to simplify assessments, deliver accurate results, and enhance learning outcomes, EvalZen is here to help.</p>
            </div>
            <div class="cta-buttons">
                <a href="{% url 'instructor_login' %}"><button class="primary-btn btn">START HIRING</button></a>
                <a href="{% url 'candidate_login' %}"><button class="secondary-btn btn">FIND JOBS</button></a>
            </div>
        </div>
        <div class="hero-image">
            <img src="{% static 'main/Group.png' %}" alt="Team Working">
        </div>
    </section>

    <!-- Social Media Icons -->
    <footer>
        <ul class="social-media">
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
</body>

</html>
