<!DOCTYPE html>
<html lang="en">{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvalZen Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .main {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(8px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        h2 {
            font-size: 28px;
            color: #333;
        }

        .form-label {
            font-size: 14px;
        }

        .btn-primary {
            background-color: #004085;
            border-color: #004085;
        }

        .btn-primary:hover {
            background-color: #003366;
            border-color: #003366;
        }

        .btn-outline-secondary {
            color: #333;
            border-color: #ccc;
        }

        p.text-center a {
            color: #EA4335;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    {% include 'main/header.html' %}
    <div class="main">
    <div class="blur-overlay"></div>

    <!-- Forgot Password Section -->
    <div class="card p-5" style="max-width: 500px; width: 100%; z-index: 10;">
        <h2 class="text-uppercase text-center">Forgot Password</h2>
        <p class="text-center">Reset your password by verifying your email and role.</p>
        <!-- Forgot Password Form -->
        <form class="mt-4">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Select Role</label>
                <select class="form-select" id="role">
                    <option value="candidate">Candidate</option>
                    <option value="instructor">Instructor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary w-100" id="verifyOtpBtn">Verify OTP</button>

            <!-- OTP Input Field (Hidden initially) -->
            <div class="mt-3 d-none" id="otpSection">
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" class="form-control" id="otp" placeholder="Enter the OTP">
                </div>
                <button type="button" class="btn btn-primary w-100" id="submitOtpBtn">Submit</button>
            </div>
        </form>
    </div>

    <!-- Password Reset Section (Redirected after OTP submission) -->
    <div class="card p-5 d-none" id="passwordResetSection" style="max-width: 500px; width: 100%; z-index: 10;">
        <h2 class="text-uppercase text-center">Welcome</h2>
        <h2 class="text-uppercase text-center">Update Password</h2>
        <p class="text-center">Enter your new password.</p>
        <!-- Password Update Form -->
        <form class="mt-4" id="updatePasswordForm">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Create new password">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
            </div>
            <p class="error-message" id="passwordError">Passwords do not match or fields are empty.</p>
            <button type="button" class="btn btn-primary w-100" id="updatePasswordBtn">Update Password</button>
        </form>
        <p class="text-center mt-4">
            <a href="" class="text-danger">Back to Login</a>
        </p>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to Handle OTP Verification and Page Switch -->
    <script>
        document.getElementById('verifyOtpBtn').addEventListener('click', function() {
            document.getElementById('otpSection').classList.remove('d-none');
        });

        document.getElementById('submitOtpBtn').addEventListener('click', function() {
            document.querySelector('.card').classList.add('d-none');
            document.getElementById('passwordResetSection').classList.remove('d-none');
        });

        document.getElementById('updatePasswordBtn').addEventListener('click', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('passwordError');

            if (newPassword === '' || confirmPassword === '' || newPassword !== confirmPassword) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                // Simulate a successful password update and redirect to login page
                alert('Password updated successfully!');
                window.history.back().back();
            }
        });
    </script>
</body>
</html>
