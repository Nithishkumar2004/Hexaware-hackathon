<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Chatbot container */
        #chat-container {
            width: 400px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 100px;
            right: 20px;
            display: none; /* Initially hidden */
            flex-direction: column;
        }

        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: scroll;
            max-height: 400px;
        }

        .message-container {
            display: flex;
            margin: 5px 0;
        }

        .user-message {
            background-color: #d1e7ff;
            border-radius: 10px;
            padding: 10px;
            margin-left: auto; /* Align to the right */
            max-width: 80%;
        }

        .bot-message {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            margin-right: auto; /* Align to the left */
            max-width: 80%;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #send-btn {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        /* Floating chat icon */
        #chat-icon {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #chat-icon img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <!-- Chatbot window -->
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <!-- Create a form to submit messages -->
            <form id="chat-form" method="POST" action="/your-chatbot-endpoint/">
                {% csrf_token %} <!-- Django's CSRF protection -->
                <input type="text" id="user-input" name="message" placeholder="Type your message here..." />
                <button type="submit" id="send-btn">Send</button>
            </form>
        </div>
    </div>

    <!-- Floating chat icon -->
    <div id="chat-icon">
        <img src="{% static 'main/mentoricon.jpeg' %}" alt="Chat Icon">
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatIcon = document.getElementById('chat-icon');
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // Function to add message to chatbox
        function addMessage(message, isUser) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');

            const messageElement = document.createElement('div');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.textContent = message;

            messageContainer.appendChild(messageElement);
            chatBox.appendChild(messageContainer);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the latest message
        }

        // Function to get CSRF token from the form
        function getCSRFToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]').value;
        }

        // Intercept form submission to handle response without reloading the page
        chatForm.addEventListener('submit', async function (event) {
            event.preventDefault();  // Prevent default form submission (reload)
            
            const userMessage = userInput.value.trim();
            if (userMessage === "") return;

            // Add user's message to the chat box
            addMessage(userMessage, true);
            userInput.value = '';  // Clear input field

            // Send the form data using FormData API
            const formData = new FormData(chatForm);

            try {
                const response = await fetch(chatForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': getCSRFToken(),  // Add CSRF token to headers
                    },
                });

                const data = await response.json();
                if (response.ok) {
                    // Add bot's reply to the chat box
                    addMessage(data.response, false);
                } else {
                    addMessage('Error fetching reshigiuugponse. Please try again later.', false);
                }
            } catch (error) {
                addMessage('Error fetching fyyfyresponse. Please try again later.', false);
            }
        });

        // Show/hide chat window and icon toggle
        chatIcon.addEventListener('click', () => {
            chatContainer.style.display = 'flex';
            chatIcon.style.display = 'none';  // Hide icon when chat window opens
        });

        document.addEventListener('click', function (event) {
            const isClickInside = chatContainer.contains(event.target) || chatIcon.contains(event.target);
            if (!isClickInside && chatContainer.style.display === 'flex') {
                chatContainer.style.display = 'none';
                chatIcon.style.display = 'flex';  // Show icon when chat window closes
            }
        });
    </script>
</body>
</html>
