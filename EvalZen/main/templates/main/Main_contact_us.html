<!-- contact.html -->
<style>
    
    body {
    font-family: 'Arial', sans-serif;
 
    background-color: #e3f2fd; /* Light blue background */

}

.contact-form {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    margin-top: 5%;
    margin-left: 35%;
}

.contact-form .form-group {
    margin-bottom: 20px;
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #1976d2; /* Blue color for labels */
}
.alert{
    color: #155724;
    background-color: #d4edda;
    border-color: #c3e6cb;
}
.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #1976d2; /* Blue border */
    border-radius: 5px;
    box-sizing: border-box;
}

.contact-form textarea {
    resize: none;
    height: auto;
}

.contact-form .btn-primary {
    background-color: #1976d2; /* Blue background for the button */
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
}

.contact-form .btn-primary:hover {
    background-color: #1565c0; /* Darker blue on hover */
}

 </style>
 
    <!-- Header Section -->
    {% include 'main/header.html' %}

    <body><form action="{% url 'feedback' %}" method="POST" class="contact-form">


        {% if messages %}
        <div class="alert alert-success  mb-3" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="feefback">Message:</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button><br>

        
    </form>
   
    </body>
