{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvalZen - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-outline-secondary:hover {
            background-color: #ff2020;
            color: white;
        }
        .text-center img {
            margin-bottom: 20px;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
    </style>
</head>

<body>
    <!-- Include Header Section -->
    {% include 'main/header.html' %}

    <!-- Login Section -->
    <section class="login-container">
        <div class="login-box">
            <div class="text-center">
                <img src="{% static 'main/logo.png' %}" style="height: 110px; width: 110px;" alt="logo">
                <h2 class="font-weight-bold">Instructor Login</h2>
            </div>
            <form action="{% url 'instructor_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" class="me-2">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="{% url 'forgotpassword' %}">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
                <p class="text-center mt-3">Don't have an account? <a href="{% url 'instructor_registration' %}">Sign up</a></p>

                <!-- Display messages in modal -->
                {% if messages %}
                <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="messageModalLabel">Alert</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                {% for message in messages %}
                                <p>{{ message }}</p>
                                {% endfor %}
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            </form>
            
          
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    {% if messages %}
    <script>
        // Show the modal if there are messages
        $(document).ready(function() {
        
                $('#messageModal').modal('show');
          
        });
    </script>
      {% endif %}
    
</body>

</html>
