
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .widget {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question-type-section {
            display: none;
        }
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            height: 100vh;
            padding-top: 20px;
            color: white;
            position: sticky;
            top: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a.active {
            background-color: #0d6efd;
        }
        .widget {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar .btn {
            margin-right: 10px;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
    <nav class="col-md-2 sidebar d-none d-md-block">
        <div class="d-flex flex-column align-items-center">
            <img src="{%static 'main/adminlogo.png'%}" alt="logo" width="50" height="50">
            <h4>Instructor Zone</h4>
            <small>Manage Your Users</small>
        </div>
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <a href="{% url 'instructor_dashboard'%}"  class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'instructor_usermanagement'%}" class="nav-link">Users</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'instructor_create_assessment' %}" class="nav-link active">Create Assessment</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'instructor_review_submission' %}" class="nav-link">Review Submissions</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'instructor_report' %}" class="nav-link">Report</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'instructor_settings' %}l" class="nav-link">Settings</a>
            </li>
        </ul>
    </nav>
    <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
        <!-- Top Bar with Toggle Button, Buttons, and Profile -->
        <div class="d-flex align-items-center py-3 toggle-btn-wrapper">
    <div class="container">
        <h2>Create Assessment</h2>
        <div class="widget">
            <!-- Select Test Type -->
            <div class="form-group">
                <label for="test-type" class="form-label">Select Question Type</label>
                <select class="form-control" id="test-type" onchange="displayQuestionTypeSection()">
                    <option value="">Choose test type...</option>
                    <option value="mcq">MCQ</option>
                    <option value="coding">Coding Test</option>
                    <option value="communication">Communication Test</option>
                </select>
            </div>

            <!-- MCQ Question Type Section -->
            <div id="mcq-section" class="question-type-section">
                <h4>MCQ Question</h4>
                <div class="form-group">
                    <label for="mcq-question" class="form-label">Question</label>
                    <input type="text" class="form-control" id="mcq-question" placeholder="Enter question">
                </div>
                <div class="form-group">
                    <label for="mcq-option1" class="form-label">Option 1</label>
                    <input type="text" class="form-control" id="mcq-option1" placeholder="Enter option 1">
                </div>
                <div class="form-group">
                    <label for="mcq-option2" class="form-label">Option 2</label>
                    <input type="text" class="form-control" id="mcq-option2" placeholder="Enter option 2">
                </div>
                <div class="form-group">
                    <label for="mcq-option3" class="form-label">Option 3</label>
                    <input type="text" class="form-control" id="mcq-option3" placeholder="Enter option 3">
                </div>
                <div class="form-group">
                    <label for="mcq-option4" class="form-label">Option 4</label>
                    <input type="text" class="form-control" id="mcq-option4" placeholder="Enter option 4">
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" onclick="saveMcq()">Save MCQ</button>
                </div>
            </div>

            <!-- Coding Test Section -->
            <div id="coding-section" class="question-type-section">
                <h4>Coding Test</h4>
                <div class="form-group">
                    <label for="coding-question" class="form-label">Question</label>
                    <input type="text" class="form-control" id="coding-question" placeholder="Enter coding question">
                </div>
                <div class="form-group">
                    <label for="language" class="form-label">Programming Language</label>
                    <select class="form-control" id="language">
                        <option value="python">Python</option>
                        <option value="c">C</option>
                        <option value="c++">C++</option>
                        <option value="java">Java</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="coding-solution" class="form-label">Output:</label>
                    <textarea class="form-control" id="coding-solution" rows="6" placeholder="Enter output"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" onclick="saveCodingTest()">Save Coding Test</button>
                </div>
            </div>

            <!-- Communication Test Section -->
            <div id="communication-section" class="question-type-section">
                <h4>Communication Test</h4>
                <div class="form-group">
                    <label for="comm-question" class="form-label">Question</label>
                    <input type="text" class="form-control" id="comm-question" placeholder="Enter question">
                </div>
                <div class="form-group">
                    <label for="comm-option1" class="form-label">Option 1</label>
                    <input type="text" class="form-control" id="comm-option1" placeholder="Enter option 1">
                </div>
                <div class="form-group">
                    <label for="comm-option2" class="form-label">Option 2</label>
                    <input type="text" class="form-control" id="comm-option2" placeholder="Enter option 2">
                </div>
                <div class="form-group">
                    <label for="comm-option3" class="form-label">Option 3</label>
                    <input type="text" class="form-control" id="comm-option3" placeholder="Enter option 3">
                </div>
                <div class="form-group">
                    <label for="comm-option4" class="form-label">Option 4</label>
                    <input type="text" class="form-control" id="comm-option4" placeholder="Enter option 4">
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" onclick="saveCommunicationTest()">Save Communication Test</button>
                </div>
            </div>
        </div>
    </main>
        </div>
    </div>
    

    <script>
        // Function to display the relevant section based on the selected test type
        function displayQuestionTypeSection() {
            const testType = document.getElementById('test-type').value;
            document.querySelectorAll('.question-type-section').forEach(section => {
                section.style.display = 'none'; // Hide all sections
            });

            if (testType === 'mcq') {
                document.getElementById('mcq-section').style.display = 'block';
            } else if (testType === 'coding') {
                document.getElementById('coding-section').style.display = 'block';
            } else if (testType === 'communication') {
                document.getElementById('communication-section').style.display = 'block';
            }
        }

        // Save MCQ Function
        function saveMcq() {
            const question = document.getElementById('mcq-question').value;
            const options = [
                document.getElementById('mcq-option1').value,
                document.getElementById('mcq-option2').value,
                document.getElementById('mcq-option3').value,
                document.getElementById('mcq-option4').value
            ];
            console.log('Saved MCQ:', { question, options });
            alert('MCQ question saved!');
        }

        // Save Coding Test Function
        function saveCodingTest() {
            const question = document.getElementById('coding-question').value;
            const language = document.getElementById('language').value;
            const solution = document.getElementById('coding-solution').value;
            console.log('Saved Coding Test:', { question, language, solution });
            alert('Coding test saved!');
        }

        // Save Communication Test Function
        function saveCommunicationTest() {
            const question = document.getElementById('comm-question').value;
            const options = [
                document.getElementById('comm-option1').value,
                document.getElementById('comm-option2').value,
                document.getElementById('comm-option3').value,
                document.getElementById('comm-option4').value
            ];
            console.log('Saved Communication Test:', { question, options });
            alert('Communication test saved!');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
