{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            height: 100vh;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a.active {
            background-color: #0d6efd;
        }
        .widget {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .edit-section {
            display: none;
        }
        .edit-section.active {
            display: block;
        }
        .details-card {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .details-card p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .details-card p strong {
            font-weight: 600;
            color: #495057;
        }
        .badge-role {
           
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        .badge-id {
           
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        .user-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        .user-address {
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            {% include 'instructor/sidebar.html' %}

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                <h2 class="my-3">Settings</h2>
                <div class="widget text-center">
                    <h3 style="text-align: left;" class="my-3">Profile:</h3>
                    <!-- Temporary Profile Picture (Placeholder) -->
                    <img src="https://via.placeholder.com/150?text=Profile" alt="Profile Picture" class="profile-pic" id="profileImage">
                    <input type="file" class="form-control mt-2 d-none" id="profilePicInput" accept="image/*" onchange="previewImage(event)">

                    <!-- Profile Details (Card style with badges and styling) -->
                    <div class="details-card">
                        <p class="badge-id">Employee ID: 12345</p>
                        <p class="user-name">Name: <span id="displayName">ABCDEF</span></p>
                        <p class="badge-role">Role: <span id="displayRole">Instructor</span></p>
                        <p class="user-address">Address: <span id="displayAddress">Chennai</span></p>
                    </div>

                    <!-- Edit Button -->
                    <div class="text-end mt-4">
                        <button class="btn btn-primary" onclick="toggleEdit(true)">Edit Profile</button>
                    </div>

                    <!-- Edit Section -->
                    <div class="edit-section" id="editSection">
                        <h4>Edit Profile</h4>
                        <div class="mb-3 text-center">
                            <img src="https://via.placeholder.com/150?text=Profile" alt="Profile Picture" class="profile-pic" id="editProfileImage">
                            <button class="btn btn-secondary mt-2" onclick="triggerFileUpload()">Change Picture</button>
                        </div>
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <div class="mb-3">
                                    <label for="editName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="editName" value="ABCDEF">
                                </div>
                                <div class="mb-3">
                                    <label for="editRole" class="form-label">Role</label>
                                    <input type="text" class="form-control" id="editRole" value="Instructor">
                                </div>
                                <div class="mb-3">
                                    <label for="editAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="editAddress" value="Chennai">
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-secondary" onclick="toggleEdit(false)">Cancel</button>
                            <button class="btn btn-success" onclick="saveChanges()">Save Changes</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Toggle Edit Section
        function toggleEdit(showEdit) {
            const editSection = document.getElementById('editSection');
            const profilePicInput = document.getElementById('profilePicInput');

            if (showEdit) {
                editSection.classList.add('active');
            } else {
                editSection.classList.remove('active');
                // Clear the file input when canceled
                profilePicInput.value = '';
                resetProfileImage();
            }
        }

        // Trigger file upload
        function triggerFileUpload() {
            document.getElementById('profilePicInput').click();
        }

        // Preview selected image
        function previewImage(event) {
            const image = document.getElementById('editProfileImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        }

        // Reset to default image if canceled
        function resetProfileImage() {
            const defaultImage = "https://via.placeholder.com/150?text=Profile";
            document.getElementById('editProfileImage').src = defaultImage;
        }

        // Save changes
        function saveChanges() {
            // Get new values
            const newName = document.getElementById('editName').value;
            const newRole = document.getElementById('editRole').value;
            const newAddress = document.getElementById('editAddress').value;
            const newProfilePic = document.getElementById('profilePicInput').files[0];

            // Update display values
            document.getElementById('displayName').innerText = newName;
            document.getElementById('displayRole').innerText = newRole;
            document.getElementById('displayAddress').innerText = newAddress;

            if (newProfilePic) {
                const profileImage = document.getElementById('profileImage');
                profileImage.src = URL.createObjectURL(newProfilePic);
            }

            // Hide edit section
            toggleEdit(false);

            // Optional: Add AJAX or form submission to save the changes in the backend
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
